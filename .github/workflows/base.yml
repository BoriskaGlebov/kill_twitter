name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - ci
  pull_request:
    branches:
      - main
      - сi


jobs:
  run_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd):$(pwd)" >> $GITHUB_ENV

      - name: Verify PYTHONPATH
        run: |
          echo "PYTHONPATH=$PYTHONPATH"
          python -c "import sys; print(sys.path)"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: List directory contents
        run: |
          ls -R


      # Условный шаг для выполнения тестов в зависимости от параметра
      - name: Run unit tests
        run: pytest tests

      # Условный шаг для выполнения проверки типов в зависимости от параметра
      - name: Run MyPy type checking
        run: mypy .

      # Условный шаг для выполнения проверок форматирования в зависимости от параметра
      - name: Run Black formatting check
        run: black --diff --check .

      - name: Run Isort check
        run: isort --check-only .

      - name: Run Flake8 linting
        run: flake8 .

      # Добавьте дополнительные проверки по аналогии...
